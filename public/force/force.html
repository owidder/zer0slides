<style>

    #__0__ line.link {
        stroke: black;
        opacity: .2;
    }

    #__0__ circle.node {
        fill: black;
        opacity: .5;
    }

</style>

<div class="graph"></div>

<script>

    (function () {
        const d3 = _0.d3;
        const _ = _0._;

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#__0__ .graph").append("svg")
            .attr("width", width)
            .attr("height", height * 2);

        const gTexts = svg.append("g");
        const gLinks = svg.append("g");
        const gNodes = svg.append("g");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const drag = function (selection) {
            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            selection.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        };

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.name;
            }).distance(function (d) {
                return 100 / Math.max(d.count, 1);
            }))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        function drawLinks(links) {
            var selectionWithData = gLinks.selectAll("line.link")
                .data(links, function (d) {
                    return d.source + "#" + d.target;
                });

            selectionWithData.enter()
                .append("line")
                .attr("class", "link");

            _0.tippy("line.link", {
                followCursor: true,
                arrow: true
            });

            selectionWithData.exit().remove();
        }

        function drawTexts(nodes) {
            var selectionWithData = gTexts.selectAll("text.node")
                .data(nodes, function (d) {
                    return d.name;
                });

            selectionWithData.enter()
                .append("text")
                .attr("class", "node")
                .text(function (d) {
                    return d.name;
                });

            selectionWithData.exit().remove();
        }

        let translateX = 0;
        function tx(x) {
            return x + translateX + 10;
        }

        let translateY = 0;
        function ty(y) {
            return y + translateY + 10;
        }

        function teamName(node, teams) {
            const teamNode = teams.find(function (t) {
                return t.app === node.name
            });
            const team = teamNode ? teamNode.team : "none";
            return team;
        }

        function drawNodes(nodes) {
            var selectionWithData = gNodes.selectAll("circle.node")
                .data(nodes, function (d) {
                    return d.name;
                });

            selectionWithData.enter()
                .append("circle")
                .attr("class", "node")
                .style("fill", function (d) {
                    return color(d.teamName);
                })
                .attr("r", 10)
                .call(drag);

            _0.tippy("circle.node", {
                followCursor: true,
                arrow: true
            });

            selectionWithData.exit().remove();
        }

        function updateLinks() {
            gLinks.selectAll("line.link")
                .style("stroke-width", function (d) {
                    return Math.sqrt(d.count);
                })
                .on("mouseover", function (d) {
                    const instance = this._tippy;
                    instance && instance.setContent(d.source.name + " <-> " + d.target.name + ": " + d.count);
                })
                .attr("x1", function (d) {
                    return tx(d.source.x);
                })
                .attr("y1", function (d) {
                    return ty(d.source.y);
                })
                .attr("x2", function (d) {
                    return tx(d.target.x);
                })
                .attr("y2", function (d) {
                    return ty(d.target.y);
                });
        }

        function updateTexts() {
            gTexts.selectAll("text.node")
                .attr("x", function (d) {
                    return tx(d.x);
                })
                .attr("y", function (d) {
                    return ty(d.y);
                });
        }

        function updateNodes() {
            gNodes.selectAll("circle.node")
                .on("mouseover", function (d) {
                    const instance = this._tippy;
                    instance && instance.setContent(d.name + " (" + d.teamName + ") : " + d.count);
                })
                .attr("cx", function (d) {
                    return tx(d.x);
                })
                .attr("cy", function (d) {
                    return ty(d.y);
                });
        }

        function updateTranslate(data) {
            translateY = 0;
            translateX = 0;
            data.nodes.forEach(function (node) {
                if(node.y < -translateY) {
                    translateY = -node.y;
                }
                if(node.x < -translateX) {
                    translateX = -node.x;
                }
            })
        }

        function ticked(data) {
            updateTranslate(data);
            updateTexts();
            updateLinks();
            updateNodes();
        }

        function startForce(data) {
            simulation
                .nodes(data.nodes)
                .on("tick", function () {
                    ticked(data);
                });

            simulation.force("link")
                .links(data.links);

            simulation.alpha(1).restart();
        }

        let currentData;
        function draw(data, teams) {
            data.nodes.forEach(function (node) {
                node.teamName = teamName(node, teams);
            })
            currentData = data;
            drawTexts(data.nodes);
            drawNodes(data.nodes);
            drawLinks(data.links);
            startForce(data);
        }

        function nextDataStep(nextData, teams) {
            let lastData;
            return _0.step(
                function () {
                    lastData = currentData;
                    draw(nextData, teams);
                },
                function () {
                    draw(lastData, teams);
                }
            )
        }

        d3.json("pactData-both.json").then(function (bothData) {
            d3.json("pactData-sync.json").then(function (syncData) {
                d3.json("pactData-async.json").then(function (asyncData) {
                    d3.csv("teams.csv").then(function (teams) {
                        console.log("start")
                        draw(bothData, teams);
                        _0.addStep(nextDataStep(asyncData, teams));
                        _0.addStep(nextDataStep(syncData, teams));
                        ___();
                    })
                })
            })
        })

    })()
</script>
