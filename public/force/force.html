<style>

    #__0__ line.link {
        stroke: black;
        opacity: .2;
    }

    #__0__ circle.node {
        fill: black;
        opacity: .1;
    }

</style>

<div class="graph"></div>

<script>

    (function () {
        const d3 = _0.d3;
        const _ = _0._;

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#__0__ .graph").append("svg")
            .attr("width", width*3)
            .attr("height", height*3);

        const gTexts = svg.append("g");
        const gLinks = svg.append("g");
        const gNodes = svg.append("g");

        const drag = function(selection) {
            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            selection.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        };

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.name;
            }).distance(function (d) {
                return 100 / Math.max(d.count, 1);
            }))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        function drawLinks(links) {
            var selectionWithData = gLinks.selectAll("line.link")
                .data(links, function (d) {
                    return d.source + "#" + d.target;
                });

            selectionWithData.enter()
                .append("line")
                .attr("class", "link");

            _0.tippy("line.link", {
                followCursor: true,
                arrow: true
            });

            selectionWithData.exit().remove();
        }

        function drawTexts(nodes) {
            var selectionWithData = gTexts.selectAll("text.node")
                .data(nodes, function (d) {
                    return d.name;
                });

            selectionWithData.enter()
                .append("text")
                .attr("class", "node")
                .text(function (d) {
                    return d.name;
                });

            selectionWithData.exit().remove();
        }

        function tx(x) {
            return x;
        }

        function ty(y) {
            return y + 100;
        }

        function drawNodes(nodes) {
            var selectionWithData = gNodes.selectAll("circle.node")
                .data(nodes, function (d) {
                    return d.name;
                });

            selectionWithData.enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .call(drag);

            _0.tippy("circle.node", {
                followCursor: true,
                arrow: true
            });

            selectionWithData.exit().remove();
        }

        function updateLinks() {
            gLinks.selectAll("line.link")
                .style("stroke-width", function (d) {
                    return Math.sqrt(d.count);
                })
                .on("mouseover", function(d) {
                    const instance = this._tippy;
                    instance && instance.setContent(d.source.name + " <-> " + d.target.name + ": " + d.count);
                })
                .attr("x1", function (d) {
                    return tx(d.source.x);
                })
                .attr("y1", function (d) {
                    return ty(d.source.y);
                })
                .attr("x2", function (d) {
                    return tx(d.target.x);
                })
                .attr("y2", function (d) {
                    return ty(d.target.y);
                });
        }

        function updateTexts() {
            gTexts.selectAll("text.node")
                .attr("x", function (d) {
                    return tx(d.x);
                })
                .attr("y", function (d) {
                    return ty(d.y);
                });
        }

        function updateNodes() {
            gNodes.selectAll("circle.node")
                .on("mouseover", function(d) {
                    const instance = this._tippy;
                    instance && instance.setContent(d.name + ": " + d.count);
                })
                .attr("cx", function (d) {
                    return tx(d.x);
                })
                .attr("cy", function (d) {
                    return ty(d.y);
                });
        }

        function ticked() {
            updateTexts();
            updateLinks();
            updateNodes();
        }

        function startForce(data) {
            simulation
                .nodes(data.nodes)
                .on("tick", function () {
                    ticked(data);
                });

            simulation.force("link")
                .links(data.links);

            simulation.alpha(1).restart();
        }

        d3.json("pactData.json").then(function (data) {
            console.log("start")
            drawTexts(data.nodes);
            drawNodes(data.nodes);
            drawLinks(data.links);
            startForce(data);
            ___();
        })

    })()
</script>
