            "        const config: DenseLayerArgs = {\n" +
            "            units: numberOfNeuronsInLayer,\n" +
            "            activation: activations[layerIndex] as ActivationIdentifier,\n" +
            "            inputShape: layerIndex == 0 ? [numberOfInputs] : undefined\n" +
            "        }\n" +
            "        model.add(tf.layers.dense(config))\n" +
            "    })\n" +
            "\n" +
            "    return model\n" +
            "}\n");
