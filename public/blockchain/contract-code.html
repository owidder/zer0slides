<script>

    (function () {
        _0.glowText(".title", ["HashStore.sol",], "small glow");

        const codeSelector = ".code";

        _0.codeJs(codeSelector,
            "pragma solidity ^0.4.24;\n" +
            "contract HashStore {\n" +
            "    struct Entry {\n" +
            "        address source;\n" +
            "        uint blockNumber;\n" +
            "        uint blockTimestamp;\n" +
            "    }\n" +
            "    mapping (string => Entry) entries;\n" +
            "\n" +
            "    function storeHash(string hash) public {\n" +
            "        if(entries[hash].source != 0x0) revert();\n" +
            "        Entry memory entry = Entry(msg.sender, block.number, block.timestamp);\n" +
            "        entries[hash] = entry;\n" +
            "    }\n" +
            "\n" +
            "    function getSourceFromHash(string hash) public view returns(address) {\n" +
            "        return entries[hash].source;\n" +
            "    }\n" +
            "\n" +
            "    function getBlockNumberFromHash(string hash) public view returns(uint) {\n" +
            "        return entries[hash].blockNumber;\n" +
            "    }\n" +
            "\n" +
            "    function getBlockTimestampFromHash(string hash) public view returns(uint) {\n" +
            "        return entries[hash].blockTimestamp;\n" +
            "    }\n" +
            "}\n",
        );

        const steps = [];
        steps.push(_0.highlightLinesStep(codeSelector, "1", "Solidity Version"));
        steps.push(_0.highlightLinesStep(codeSelector, "2", "Definition of contract 'HashStore'", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "8", "State of the contract", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "3-7", "Data structure", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "4", "Adress of an Ethereum account", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "5", "Block number of the transaction", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "6", "Time stamp of the transaction", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "10-14", "Create a new mapping from a hash value to an Entry"));
        steps.push(_0.highlightLinesStep(codeSelector, "10", "'public', i.e. can be called by everyone", "top"));
        steps.push(_0.highlightLinesStep(codeSelector, "11", "If there is already a mapping for this hash value: revert the transaction"));
        steps.push(_0.highlightLinesStep(codeSelector, "12", "Create the Entry (at first in memeory)"));
        steps.push(_0.highlightLinesStep(codeSelector, "13", "Alter the state of the contract"));
        steps.push(_0.highlightLinesStep(codeSelector, "16-18,20-22,24-26", "Read the informations", "top"));
