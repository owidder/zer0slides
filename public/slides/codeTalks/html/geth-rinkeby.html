<style>

    #geth-rinkeby .code {
        font-size: 8em;
    }

</style>

<div class="title"></div>
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "geth-rinkeby";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Option 1: Your own node",], "middle-large glow");

        slidAR.showCode.bash("#" + ID + " .code",
            "geth --rinkeby");

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
