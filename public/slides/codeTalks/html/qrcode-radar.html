<style>

</style>

<div class="centerflexcol">
    <div class="title"></div>
    <div class="qrcode"></div>
    <h5><a target="_blank" href="https://owidder.github.io/radAR/build/index.html?ct=0&three=1&radius=0&type=sphere-random">https://owidder.github.io/radAR/build/index.html?ct=0&three=1&radius=0&type=sphere-random</a></h5>
    <h1><a target="_blank" href="https://goo.gl/LqKdWL">https://goo.gl/LqKdWL</a></h1>
</div>

<script>

    /* global slidAR */

    (function () {
        const ID = "qrcode-radar";

        const address = "https://owidder.github.io/radAR/build/index.html?ct=0&three=1&radius=0&type=sphere-random";
        slidAR.qrUtil.makeQrCode("#" + ID + " .qrcode", address);

        slidAR.coolText.glowText.create("#" + ID + " .title", [
            "... and slides are here",
        ], "middle-large glow");

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
