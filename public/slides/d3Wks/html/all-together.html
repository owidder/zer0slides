<style>

    #all-together .code {
        font-size: 1.5em;
    }

    #all-together svg {
        border: solid;
        margin: 1em;
    }

    #all-together circle {
        fill: white;
        stroke: black;
        stroke-width: 2px;
        opacity: .5;
    }

</style>

<div class="row">
    <div class="col s6">
    </div>
    <div class="col s6">
    </div>
</div>

<div class="screencontainer">
    <div class="screenposition screenright screenbottom">
        <a class="runcode btn-floating btn waves-effect waves-light blue stdmargin"><i class="material-icons">play_arrow</i></a>
        <svg id="svg01" height="300" width="300">
        </svg>
    </div>
</div>

<div class="code2 code"></div>
<div class="code1 code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "all-together";

        const codeSelector1 = "#" + ID + " .code1";
        const codeSelector2 = "#" + ID + " .code2";

        const fullSvgCode = "<svg id=\"svg01\" height=\"300\" width=\"300\">\n" +
            "</svg>";
        const codeOptions = {noBackgroundColor: true};

        gapslides.showCode2.bash(codeSelector2, fullSvgCode, codeOptions);

        gapslides.showCode2.js(codeSelector1,
            "const selection = d3.selectAll(\"circle\")\n" +
            "   .data(\n" +
            "       [{name:\"a\", x:50, y:50, r:20, color:\"blue\"},\n" +
            "       {name:\"b\", x:50, y:250, r:30, color:\"orange\"},\n" +
            "       {name:\"c\", x:250, y:50, r:40, color:\"red\"}]\n" +
            "   );\n" +
            "\n" +
            "const newElements = selection.enter()\n" +
            "   .append(\"circle\")\n" +
            "   .attr(\"cx\", 150)\n" +
            "   .attr(\"cy\", 150)\n" +
            "   .attr(\"r\", 10);\n" +
            "\n" +
            "newElements.merge(selection)\n" +
            "   .transition()\n" +
            "   .duration(5000)\n" +
            "   .attr(\"cx\", function (d) {\n" +
            "       return d.x;\n" +
            "   })\n" +
            "   .attr(\"cy\", function (d) {\n" +
            "       return d.y;\n" +
            "   })\n" +
            "   .attr(\"r\", function (d) {\n" +
            "       return d.r;\n" +
            "   })\n" +
            "   .style(\"fill\", function (d) {\n" +
            "       return d.color;\n" +
            "   })" +
            "\n\n" +
            "setTimeout(function () {\n" +
            "   const selection = d3.selectAll(\"circle\")\n" +
            "       .data([\n" +
            "           {name:\"c\", x:0, y:0, r:80, color:\"grey\"},\n" +
            "           {name:\"d\", x:280, y:30, r:30, color:\"green\"},\n" +
            "           {name:\"e\", x:50, y:50, r:20, color:\"red\"},\n" +
            "           {name:\"b\", x:0, y:300, r:60, color:\"cyan\"}\n" +
            "       ], function (d) {\n" +
            "           return d.name;\n" +
            "       });\n" +
            "\n" +
            "   const newElements = selection.enter()\n" +
            "       .append(\"circle\")\n" +
            "       .attr(\"cx\", 150)\n" +
            "       .attr(\"cy\", 150)\n" +
            "       .attr(\"r\", 10);\n" +
            "\n" +
            "   newElements.merge(selection)\n" +
            "       .transition()\n" +
            "       .duration(5000)\n" +
            "       .attr(\"cx\", function (d) {\n" +
            "           return d.x;\n" +
            "       })\n" +
            "       .attr(\"cy\", function (d) {\n" +
            "           return d.y;\n" +
            "       })\n" +
            "       .attr(\"r\", function (d) {\n" +
            "           return d.r;\n" +
            "       })\n" +
            "       .style(\"fill\", function (d) {\n" +
            "           return d.color;\n" +
            "       })\n" +
            "\n" +
            "   selection.exit()\n" +
            "       .transition()\n" +
            "       .duration(5000)\n" +
            "       .attr(\"r\", 0)\n" +
            "       .style(\"opacity\", 0)\n" +
            "       .remove();\n" +
            "\n" +
            "}, 6000);", codeOptions);

        const emptySvgCode = "<svg id=\"svg01\" height=\"300\" width=\"300\">\n</svg>";

        const removeSvg = () => {
            gapslides.showCode2.js(codeSelector2, emptySvgCode, codeOptions);
            const svg = d3.select("#svg01");
            svg.selectAll("circle").remove();
        }

        const undoRemoveSvg = () => {
            gapslides.showCode2.js(codeSelector2, fullSvgCode, codeOptions);
            steps.push(gapslides.showCode2.highlightLines(codeSelector2, "2-4"));
            const svg = d3.select("#svg01");
            svg.selectAll("circle")
                .data([0, 1, 2])
                .enter()
                .append("circle")
                .attr("cx", 150)
                .attr("cy", 150)
                .attr("r", 10)
                .style("fill", "white")
        }

        const steps = [];
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "33-36"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "63-68"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "63"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "64"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "65"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "66"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "67"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "68"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, ""));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "31-68"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "31-39"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "41-45"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "47-61"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "63-68"));

        gapslides.steps2.setSteps(ID, steps);

        gapslides.click.setClickHandler(`#${ID} .runcode`, () => {
            const svg = d3.select("#svg01");

            function render(data) {
                const selection = svg.selectAll("circle")
                    .data(data, function (d) {
                        return d.name;
                    });

                selection.enter()
                    .append("circle")
                    .attr("cx", 150)
                    .attr("cy", 150)
                    .attr("r", 10)
                    .merge(selection)
                    .transition()
                    .duration(1000)
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    })
                    .attr("r", function (d) {
                        return d.r;
                    })
                    .style("fill", function (d) {
                        return d.color;
                    })

                selection.exit()
                    .transition()
                    .duration(500)
                    .attr("r", 0)
                    .style("opacity", 0)
                    .remove();

            }

            const color = d3.scaleOrdinal(d3.schemeCategory20);

            setInterval(function () {
                const data = [];

                debugger
                for(var i = 0; i < 20; i++) {
                    data.push({
                        name: i,
                        x: _.random(0, 300),
                        y: _.random(0, 300),
                        r: _.random(0, 50),
                        color: color(i)
                    })
                }

                render(data)
            }, 1000)
        });

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
