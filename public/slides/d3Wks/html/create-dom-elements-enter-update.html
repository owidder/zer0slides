<style>

    #create-dom-elements-enter-update .code {
        font-size: 1.5em;
    }

    #create-dom-elements-enter-update svg {
        border: solid;
        margin: 1em;
    }

    #create-dom-elements-enter-update circle {
        fill: white;
        stroke: black;
        stroke-width: 2px;
        opacity: .5;
    }

</style>

<div class="row">
    <div class="col s6">
    </div>
    <div class="col s6">
    </div>
</div>

<div class="screencontainer">
    <div class="screenposition screenright screenbottom">
        <a class="runcode btn-floating btn waves-effect waves-light blue stdmargin"><i class="material-icons">play_arrow</i></a>
        <svg id="svg01" height="300" width="300">
            <circle cx="150" cy="150" r="10"></circle>
            <circle cx="150" cy="150" r="10"></circle>
            <circle cx="150" cy="150" r="10"></circle>
        </svg>
    </div>
</div>

<div class="code1 code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "create-dom-elements-enter-update";

        const codeSelector1 = "#" + ID + " .code1";

        gapslides.showCode2.js(codeSelector1,
            "const selection = d3.selectAll(\"circle\")\n" +
            "   .data(\n" +
            "       [{name:\"a\", x:50, y:50, r:20, color:\"blue\"},\n" +
            "       {name:\"b\", x:50, y:250, r:30, color:\"orange\"},\n" +
            "       {name:\"c\", x:250, y:50, r:40, color:\"red\"}]\n" +
            "   );\n" +
            "\n" +
            "selection\n" +
            "        .transition()\n" +
            "        .duration(5000)\n" +
            "        .attr(\"cx\", function (d) {\n" +
            "            return d.x;\n" +
            "        })\n" +
            "        .attr(\"cy\", function (d) {\n" +
            "            return d.y;\n" +
            "        })\n" +
            "        .attr(\"r\", function (d) {\n" +
            "            return d.r;\n" +
            "        })\n" +
            "        .style(\"fill\", function (d) {\n" +
            "            return d.color;\n" +
            "        })" +
            "\n\n" +
            "setTimeout(function () {\n" +
            "                const selection = d3.selectAll(\"circle\")\n" +
            "                    .data([\n" +
            "                        {name:\"c\", x:0, y:0, r:80, color:\"grey\"},\n" +
            "                        {name:\"a\", x:280, y:280, r:10, color:\"yellow\"},\n" +
            "                        {name:\"d\", x:280, y:30, r:30, color:\"green\"},\n" +
            "                        {name:\"e\", x:50, y:50, r:20, color:\"red\"},\n" +
            "                        {name:\"b\", x:0, y:300, r:60, color:\"cyan\"}\n" +
            "                    ], function (d) {\n" +
            "                        return d.name;\n" +
            "                    });\n" +
            "\n" +
            "                const newElements = selection.enter()\n" +
            "                    .append(\"circle\")\n" +
            "                    .attr(\"cx\", 150)\n" +
            "                    .attr(\"cy\", 150)\n" +
            "                    .attr(\"r\", 10);\n" +
            "\n" +
            "                newElements.merge(selection)\n" +
            "                    .transition()\n" +
            "                    .duration(5000)\n" +
            "                    .attr(\"cx\", function (d) {\n" +
            "                        return d.x;\n" +
            "                    })\n" +
            "                    .attr(\"cy\", function (d) {\n" +
            "                        return d.y;\n" +
            "                    })\n" +
            "                    .attr(\"r\", function (d) {\n" +
            "                        return d.r;\n" +
            "                    })\n" +
            "                    .style(\"fill\", function (d) {\n" +
            "                        return d.color;\n" +
            "                    })\n" +
            "\n" +
            "            }, 6000);", {noBackgroundColor: true});

        const steps = [];
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "36-40"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "36"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "38-40"));
        steps.push(gapslides.showCode2.highlightLinesStep(codeSelector1, "42"));

        gapslides.steps2.setSteps(ID, steps);

        gapslides.click.setClickHandler(`#${ID} .runcode`, () => {
            const svg = d3.select("#svg01");
            const selection = svg.selectAll(`#${ID} circle`)
                .data([
                    {name:"a", x:50, y:50, r:20, color:"blue"},
                    {name:"b", x:250, y:50, r:30, color:"orange"},
                    {name:"c", x:50, y:250, r:40, color:"red"}
                ]);

            selection
                .transition()
                .duration(5000)
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                })
                .attr("r", function (d) {
                    return d.r;
                })
                .style("fill", function (d) {
                    return d.color;
                })

            setTimeout(function () {
                const selection = svg.selectAll("circle")
                    .data([
                        {name:"c", x:0, y:0, r:80, color:"grey"},
                        {name:"a", x:280, y:280, r:10, color:"yellow"},
                        {name:"d", x:280, y:30, r:30, color:"green"},
                        {name:"e", x:50, y:50, r:20, color:"red"},
                        {name:"b", x:0, y:300, r:60, color:"cyan"}
                    ], function (d) {
                        return d.name;
                    });

                const newElements = selection.enter()
                    .append("circle")
                    .attr("cx", 150)
                    .attr("cy", 150)
                    .attr("r", 10);

                newElements.merge(selection)
                    .transition()
                    .duration(5000)
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    })
                    .attr("r", function (d) {
                        return d.r;
                    })
                    .style("fill", function (d) {
                        return d.color;
                    })

            }, 6000);
        });

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
